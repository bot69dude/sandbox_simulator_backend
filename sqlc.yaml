version: "2"
sql:
  - engine: postgresql
    schema: "/internal/migrations/schema.sql"
    queries: "./internal/migrations/queries.sql"
    gen:
      go:
        package: "dbschema"
        out: "./internal/dbschema"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true
        emit_interface: false